<!DOCTYPE html>
<html>
<head>
  <title>Penggunaan Font</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #003366;
      margin: 40px;
    }

    h2 {
      text-align: center;
      color: #006064;
      border-bottom: 2px solid #006064;
      padding-bottom: 8px;
    }

    .font1 {
      font-size: 24px; /* setara size=5 */
      color: black;
    }

    .font2 {
      font-size: 10px; /* setara size=-3 */
      color: blue;
    }

    .font3 {
      font-family: "Arial Black", sans-serif;
      font-size: 12px; /* setara size=-2 */
      color: black;
    }

    .font4 {
      font-family: "Comic Sans MS", cursive;
      font-size: 14px; /* setara size=-1 */
      color: red;
      text-align: center;
      display: block;
    }

    .font5 {
      font-size: 18px; /* setara size=+1 */
      color: #004d40;
    }

    .font6 {
      font-size: 22px; /* setara size=+2 */
      color: #00695c;
    }

    .font7 {
      font-size: 26px; /* setara size=+3 */
      color: #00796b;
    }

    br {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>Penggunaan CSS untuk Mengatur Font</h2>

  <span class="font1">Teks ukuran setara size=5</span><br>
  <span class="font2">Teks ukuran setara size=-3 (warna biru)</span><br>
  <span class="font3">Teks ukuran setara size=-2 (Arial Black)</span><br>
  <span class="font4">Teks ukuran setara size=-1 (Comic Sans MS, merah)</span><br>
  <span class="font5">Teks ukuran setara size=+1</span><br>
  <span class="font6">Teks ukuran setara size=+2</span><br>
  <span class="font7">Teks ukuran setara size=+3</span>
</body>
</html>
