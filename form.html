<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #bbdefb, #e3f2fd);
      margin: 0;
      padding: 50px;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
    }

    form {
      background-color: #ffffff;
      border-radius: 12px;
      max-width: 550px;
      margin: 30px auto;
      padding: 30px 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: #0d47a1;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #90caf9;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, select:focus, textarea:focus {
      border-color: #1976d2;
      outline: none;
    }

    .radio-group, .checkbox-group {
      margin-top: 5px;
    }

    .radio-group label, .checkbox-group label {
      margin-right: 15px;
      font-weight: normal;
      color: #333;
    }

    textarea {
      resize: none;
    }

    .btn-container {
      text-align: center;
      margin-top: 25px;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="reset"] {
      background-color: #ef5350;
    }

    input[type="submit"]:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }

    input[type="reset"]:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üìù Form Pendaftaran</h1>
  <form>
    <label for="nim">NIM:</label>
    <input type="text" id="nim" name="nim" size="11">

    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" size="25">

    <label>Jenis Kelamin:</label>
    <div class="radio-group">
      <label><input type="radio" name="jkel" value="Pria"> Pria</label>
      <label><input type="radio" name="jkel" value="Wanita"> Wanita</label>
    </div>

    <label for="agama">Agama:</label>
    <select name="agama" id="agama">
      <option value="Islam">Islam</option>
      <option value="Katolik">Katolik</option>
      <option value="Kristen">Kristen</option>
      <option value="Hindu">Hindu</option>
      <option value="Budha">Budha</option>
    </select>

    <label>Status:</label>
    <div class="radio-group">
      <label><input type="radio" name="status" value="Kawin"> Kawin</label>
      <label><input type="radio" name="status" value="Belum Kawin"> Belum Kawin</label>
    </div>

    <label for="jurusan">Jurusan:</label>
    <select name="jurusan" id="jurusan">
      <option value="Teknik Informatika">Teknik Informatika</option>
      <option value="Manajemen Informatika">Manajemen Informatika</option>
      <option value="Teknik Komputer">Teknik Komputer</option>
      <option value="Teknik Industri">Teknik Industri</option>
    </select>

    <label>Hobi:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="hoby" value="Futsal"> Futsal</label>
      <label><input type="checkbox" name="hoby" value="Renang"> Renang</label>
      <label><input type="checkbox" name="hoby" value="Traveling"> Traveling</label>
    </div>

    <label for="ket">Keterangan:</label>
    <textarea name="ket" id="ket" rows="3" cols="30"></textarea>

    <div class="btn-container">
      <input type="submit" value="Kirim">
      <input type="reset" value="Ulang">
    </div>
  </form>

  <footer>¬© 2025 Form Pendaftaran | Ilham Ganang Ramadhan</footer>

</body>
</html>
