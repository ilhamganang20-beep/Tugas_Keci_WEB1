<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar HTML Table Modern</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #f1f8e9, #c8e6c9);
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 2px solid #81c784;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background-color: #f9fbe7;
    }

    tr:hover {
      background-color: #e8f5e9;
      transition: 0.3s;
    }

    td[colspan] {
      background-color: #ffb74d;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Belajar HTML Table</h1>

  <div align="center">
    <table>
      <tr>
        <td colspan="3">Kolom 1, 2, dan 3 dengan <strong>colspan</strong></td>
      </tr>
      <tr>
        <td rowspan="2">Kolom 1A<br>+ Kolom 1B (<strong>rowspan</strong>)</td>
        <td>Kolom 2A</td>
        <td rowspan="2">Kolom 3A<br>+ Kolom 3B (<strong>rowspan</strong>)</td>
      </tr>
      <tr>
        <td width="100" height="137">
          <img title="myPerform" src="perform4.gif" width="250" height="250" alt="myPicture">
        </td>
      </tr>
      <tr>
        <td>Kolom 1C</td>
        <td>Kolom 2C</td>
        <td>Kolom 3C</td>
      </tr>
    </table>
  </div>

  <footer>Â© 2025 Belajar HTML Table | Ilham Ganang Ramadhan</footer>

</body>
</html>
