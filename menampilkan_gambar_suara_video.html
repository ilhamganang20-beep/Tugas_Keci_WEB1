<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Video Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    video {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: width 0.4s ease, transform 0.3s ease;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è Pemutar Video Interaktif</h1>

  <video id="videoku" width="430" controls>
    <source src="4_5974160248716402715.mp4" type="video/mp4">
    <source src="4_6030563" type="video/ogg">
    Browser Anda tidak mendukung video HTML5.
  </video>

  <div class="controls">
    <button onclick="tekanPause()">Play / Pause</button>
    <button onclick="menjadiBig()">Besar</button>
    <button onclick="menjadiSmall()">Kecil</button>
    <button onclick="menjadiNormal()">Normal</button>
  </div>

  <footer>¬© 2025 Pemutar Video by Ilham Ganang</footer>

  <script>
    const VideoAku = document.getElementById("videoku");

    function tekanPause() {
      if (VideoAku.paused) {
        VideoAku.play();
      } else {
        VideoAku.pause();
      }
    }

    function menjadiBig() {
      VideoAku.width = 640;
      VideoAku.style.transform = "scale(1.05)";
    }

    function menjadiSmall() {
      VideoAku.width = 320;
      VideoAku.style.transform = "scale(0.95)";
    }

    function menjadiNormal() {
      VideoAku.width = 430;
      VideoAku.style.transform = "scale(1)";
    }
  </script>
</body>
</html>
