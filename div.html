<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penggunaan Div Tag</title>

<style type="text/css">
/* ‚ú® Gaya umum halaman */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f2f7fa;
}

/* üè∑Ô∏è Bagian Header */
div.header {
  border: 2px solid #1a5276;
  background: #3498db;
  color: white;
  padding: 15px;
  font-size: 2em;
  text-align: center;
  letter-spacing: 2px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}

/* üìö Sidebar kiri */
div.sidebar {
  border: 1px solid #117864;
  background: #a9dfbf;
  float: left;
  width: 35%;
  height: 200px;
  font-size: 1.3em;
  text-align: center;
  padding-top: 60px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
}

/* üßæ Konten utama */
div.content {
  border: 1px solid #884ea0;
  background: #d7bde2;
  float: right;
  width: 63%;
  height: 200px;
  font-size: 1.3em;
  text-align: center;
  padding-top: 60px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
}

/* üì© Bagian Footer */
div.footer {
  border: 2px solid #1a5276;
  background: #5dade2;
  color: white;
  clear: both;
  text-align: center;
  padding: 15px;
  font-size: 1.5em;
  box-shadow: 0 -3px 6px rgba(0,0,0,0.15);
}
</style>
</head>

<body>
  <div class="header">Judul Halaman</div>

  <div class="sidebar">Sisi Kiri</div>

  <div class="content">Isi Konten</div>

  <div class="footer">Bagian Bawah</div>
</body>
</html>
