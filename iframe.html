<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penggunaan Iframe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #eef2f7;
    color: #333;
    text-align: center;
    padding: 40px;
  }

  h2 {
    color: #2c3e50;
  }

  p {
    color: #555;
    font-size: 16px;
  }

  iframe {
    border: 3px solid #3498db;
    border-radius: 10px;
    width: 400px;
    height: 250px;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  iframe:hover {
    transform: scale(1.05);
    border-color: #1abc9c;
  }
</style>
</head>
<body>
  <h2>Implementasi Penggunaan Iframe</h2>
  <p>Berikut contoh penggunaan <b>iframe</b> untuk menampilkan halaman lain di dalam web ini.</p>

  <iframe src="iframe2.html"></iframe>

  <p style="margin-top:20px;">Iframe di atas menampilkan isi dari file <code>iframe2.html</code>.</p>
</body>
</html>
