<html>
<head>
<title>Penjumlahan Semua Angka</title>
<style>
    body {
        background-color: #f4f9ff;
        font-family: "Segoe UI", Arial, sans-serif;
        text-align: center;
        color: #333;
        padding: 50px;
    }

    h2 {
        color: #0066cc;
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        font-size: 20px;
    }

    #coba {
        background-color: #e0f0ff;
        border: 2px solid #0066cc;
        display: inline-block;
        padding: 15px 30px;
        border-radius: 10px;
        color: #003366;
        font-weight: bold;
        font-size: 22px;
        margin-top: 10px;
        box-shadow: 2px 3px 6px rgba(0, 0, 0, 0.2);
    }

    footer {
        margin-top: 30px;
        color: red;
        font-weight: bold;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>

<body>
    <h2>Program Penjumlahan Semua Angka</h2>
    <p>Hasil dari penjumlahan semua argumen adalah:</p>
    <p id="coba"></p>

<script>
function sumAll() {
    var sum = 0;
    for (var i = 0; i < arguments.length; i++) {
        sum += arguments[i];
    }
    return sum;
}

document.getElementById("coba").innerHTML = sumAll(10, 127, 400, 125, 34, 78);
</script>

<footer>Created by Ilham Ganang Ramadhan</footer>
</body>
</html>
